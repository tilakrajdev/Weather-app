<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;900&amp;display=swap" 
    rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab current-tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>  
    </div>
    
    <div class="weather-container">

        <!-- grant location container -->
        <div class="sub-container grant-location-container">
            <img src="./images/location.png" alt="location image" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./images/search.jpeg" alt="search img" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="./images/loading_img.png" alt="loading image" width="150" height="150" loading="lazy">
            <p>Loading</p>
        </div>

        <!-- Show weather Info -->
        <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countaryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather Icon -->
            <img data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards - parameters -->
            <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./images/wind.jpeg" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./images/clouds.jpeg" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>



        </div>

        <!-- handle api fetch error -->
        <div class="sub-container api-error-container">
            <img src="" alt="not found image" data-notfounding>
            <p data-apierrortext></p>
            <button class="btn" data-apierrorbtn>Retry</button>
        </div>
    </div>  

    <script src="script.js"></script>
    <span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span>
</body>
</html>
